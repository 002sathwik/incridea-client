mutation VerifyQuizPassword($password: String!, $quizId: String!) {
  verifyQuizPassword(password: $password, quizId: $quizId) {
    ... on Error {
      __typename
      message
    }
    ... on MutationVerifyQuizPasswordSuccess {
      __typename
      data {
        description
        name
        eventId
        endTime
        id
        roundNo
        startTime
        updatedAt
        questions {
          description
          id
          image
          isCode
          point
          question
          options {
            id
            questionId
            value
          }
        }
      }
    }
  }
}
