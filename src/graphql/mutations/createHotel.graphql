mutation CreateHotel($Details: String!, $HotelName: String!, $RoomPrice: Float!){
  createHotel(details: $Details, name: $HotelName, price: $RoomPrice) {
    ... on Error {
      __typename
      message
    }
    ... on MutationCreateHotelSuccess {
      __typename
      data {
        details
        id
        name
        price
      }
    }
  }
}
