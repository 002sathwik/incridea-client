mutation AddAccommodationRequest($checkInTime: DateTime!, $checkOutTime: DateTime!, $gender: String!, $hotelId: Int!){
  addAccommodationRequest(checkIn: $checkInTime, checkOut: $checkOutTime, gender: $gender, hotelId: $hotelId) {
    ... on Error {
      __typename
      message
    }
    ... on MutationAddAccommodationRequestSuccess {
      __typename
      data {
        checkIn
        checkOut
        gender
        status
        user {
          name
          phoneNumber
        }
      }
    }
  }
}
