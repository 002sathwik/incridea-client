mutation AddAccommodationRequest($checkInTime: String!, $checkOutTime: String!, $gender: String!, $hotelId: String!){
  addAccommodationRequest(checkIn: $CheckInTime, checkOut: $checkOutTime, gender: $gender, hotelId: $hotelId) {
    ... on Error {
      __typename
      message
    }
    ... on MutationAddAccommodationRequestSuccess {
      __typename
      data {
        checkIn
        checkOut
        gender
        status
        user {
          name
          phoneNumber
        }
      }
    }
  }
}
