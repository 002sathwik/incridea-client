
mutation RemoveTeamMember($teamId: ID!, $userId : ID!) {
  removeTeamMember(teamId: $teamId, userId: $userId) {
    ... on Error {
      __typename
      message
    }
    ... on MutationRemoveTeamMemberSuccess {
      __typename
      data {
        team {
          name
          id
          event {
            name
            id
          }
        }
        user {
          name
          email
        }
      }
    }
  }
}