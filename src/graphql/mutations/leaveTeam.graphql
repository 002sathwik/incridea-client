mutation LeaveTeam($teamId: ID!) {
  leaveTeam(teamId: $teamId) {
    ... on Error {
      __typename
      message
    }
    ... on MutationLeaveTeamSuccess {
      __typename
      data {
        team {
          id
          name
          event {
            name
          }
        }
        user {
          id
          name
        }
      }
    }
  }
}