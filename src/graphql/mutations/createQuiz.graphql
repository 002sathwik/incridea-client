mutation CreateQuiz(
  $quizDescription: String = ""
  $endTime: String = ""
  $eventId: String = ""
  $quizTitle: String = ""
  $startTime: String = ""
  $roundId: String = ""
  $questions: [QuestionsCreateInput!] = {
    points: 10
    question: ""
    description: ""
    image: ""
    isCode: false
    options: { isAnswer: false, value: "" }
  }
) {
  createQuiz(
    endTime: $endTime
    eventId: $eventId
    name: $quizTitle
    roundId: $roundId
    startTime: $startTime
    description: $quizDescription
    questions: $questions
  ) {
    ... on Error {
      __typename
      message
    }
    ... on MutationCreateQuizSuccess {
      __typename
      data {
        id
      }
    }
  }
}
