mutation CreateQuiz(
  $quizDescription: String = ""
  $endTime: String = ""
  $eventId: String = ""
  $quizTitle: String = ""
  $startTime: String = ""
  $roundId: String = ""
  $password: String = ""
  $allowAttempts: Boolean = false
) {
  createQuiz(
    endTime: $endTime
    eventId: $eventId
    name: $quizTitle
    roundId: $roundId
    startTime: $startTime
    description: $quizDescription
    password: $password
    allowAttempts: $allowAttempts
  ) {
    ... on Error {
      __typename
      message
    }
    ... on MutationCreateQuizSuccess {
      __typename
      data {
        description
        endTime
        eventId
        id
        name
        roundNo
        startTime
        updatedAt
        password
      }
    }
  }
}
