mutation DeleteTeam($teamId : ID!) {
  deleteTeam(teamId: $teamId) {
    ... on Error {
      __typename
      message
    }
    ... on MutationDeleteTeamSuccess {
      __typename
      data {
        id
        name
        confirmed
        members {
          user {
            email
            name
          }
        }
        event {
          name
          eventType
        }
      }
    }
  }
}