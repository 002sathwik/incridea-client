mutation SignUp($email: String!, $name: String!, $password: String!, $phoneNumber: String!, $collegeId: Int!) {
  signUp(data: { email: $email, name: $name, password: $password, phoneNumber: $phoneNumber, collegeId: $collegeId }) {
    ... on Error {
      __typename
      message
    }
    ... on MutationSignUpSuccess {
      __typename
    }
  }
}
