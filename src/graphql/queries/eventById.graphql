query EventById($id: ID!) {
  eventById(id: $id) {
    id
    description
    eventType
    name
    venue
    minTeamSize
    maxTeams
    maxTeamSize
    image
    fees
    published
    category
    organizers {
      user {
        email
        name
      }
    }
    rounds {
      completed
      roundNo
      date
    }
  }
}
