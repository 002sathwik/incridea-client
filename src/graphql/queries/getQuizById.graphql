query GetQuizById($id: String!) {
  getQuizById(quizId: $id) {
    ... on Error {
      __typename
      message
    }
    ... on QueryGetQuizByIdSuccess {
      __typename
      data {
        description
        endTime
        imageUrl
        eventId
        id
        name
        roundNo
        startTime
      }
    }
  }
}
