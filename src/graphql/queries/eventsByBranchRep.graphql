query EventsByBranchRep($branchRepId: ID!) {
  eventsByBranchRep(branchRepId: $branchRepId) {
    branch {
      id
      name
    }
    description
    eventDate
    id
    fees
    image
    name
    venue
    published
    organizers {
      user {
        name
        id
        email
      }
    }
  }
}
