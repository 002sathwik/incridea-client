query MyQuery($userId: ID!) {
  accommodationRequestsByUserId(userId: $userId) {
    checkIn
    checkOut
    createdAt
    gender
    id
    room
    status
    updatedAt
    user {
      college {
        id
        name
      }
      createdAt
      email
      id
      isVerified
      name
      phoneNumber
    }
  }
}